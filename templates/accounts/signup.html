{% extends 'accounts/base.html' %}

{% block content %}
<div  style=" margin-left:300px;margin-top:10px;background-color: #02101b;border-radius: 25px;height:550px;width:500px;">

  <h2 style="background-color:#031625;margin-top:5px;border-radius: 25px;height:60px;width:500px;padding-left:140px;padding-top:10px;">Sign Up</h2>
<div style="padding-left:40px;padding-top:20px;">
  <form method="post">
    {% csrf_token %}
   <table class="table">
    {% for field in form %}
      <p>

          <tr style=" border-color:black; border : 0; width:40px;">
            <td style=" border-color:black; border : 0; width:40px;">  {{ field.label_tag }}</td>
            <td style=" border-color:black; border : 0; width:40px;"> {{ field }}</td>
          </tr>


        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
  </table>

    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign up</button>
  </form> </div>
</div>
{% endblock %}
